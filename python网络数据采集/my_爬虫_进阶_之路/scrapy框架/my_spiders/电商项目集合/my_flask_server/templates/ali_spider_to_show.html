		content: "";
    display: block;
    position: absolute;
    right: 0;
    top: 50%;
    width: 1em;
    height: 1em;
    border-radius: 50%;
    margin-top: -0.5em;
    margin-right: -1em;
 	  background-image: -webkit-linear-gradient(top, #000000, #212121);

    background-image: -o-linear-gradient(top, #000000, #212121);

    background-image: linear-gradient(top, #000000, #212121);

  margin-top: .3em;
  color: #ff0000;
  animation: meter 10s linear;
  text-shadow: 0 -1px 0 #333333;
}
.meter:after {
  content: "%";
}
.layer {
	width:100%;
	height: 100%;
	background: rgba(0,0,0,.7);
	position: fixed;
	left:0;
	top:0;
	right:0;
	bottom: 0;
	z-index: 100000;
	display: none;
}
.layer img{
	width:190px;
	height: 14px;
	position: absolute;
	left: 50%;
	top:50%;
	margin-top: -7px;
	margin-left: -95px;
}
.layer-content{
	width:400px;
	height: 300px;
	background-color: white;
	font-size: 14px;
	padding:20px;
	position: absolute;
	left: 50%;
	top:50%;
	margin-top: -200px;
	margin-left: -150px;
	
}
.layer-content div{
	color:black;
	white-space: normal;
	word-break:break-all;
	height: 250px;
	overflow: scroll;
}
.layer-content button{
	width:80px;
	height: 40px;
	background-color:#007AFF;
	color:#fff;
	font-size: 18px;
	line-height: 40px;
	text-align: center;
	display: block;
	position: absolute;
	bottom: 10px;
	left:50%;
	margin-left: -40px;
}

//公共方法
		function test(arr) {

			var indexArr = new Array();
			for(var i = 0; i < arr.length; i++) {
				var b = arr[i]['spec_type'].slice(0,arr[i]['spec_type'].indexOf("|"));
				indexArr.push(b);
			}
			//去重后的数组
			indexArr = indexArr.unique1();
			console.log(indexArr);
			var arr3 = new Array();
			for(var j = 0;j<indexArr.length;j++){
				var arr2 = new Array();
				for(var k = 0;k<arr.length;k++){
					if(indexArr[j] === arr[k]['spec_type'].slice(0,arr[k]['spec_type'].indexOf("|"))){
						arr2.push(arr[k])
					};
				}
				arr3 = arr3.concat(arr2);

			}
			return arr3;
		}
		//数组去重
		Array.prototype.unique1 = function() {
			var res = [this[0]];
			for(var i = 1; i < this.length; i++) {
				var repeat = false;
				for(var j = 0; j < res.length; j++) {
					if(this[i] == res[j]) {
						repeat = true;
						break;
					}
				}
				if(!repeat) {
					res.push(this[i]);
				}
			}
			return res;
		}
//公共方法二
		function split(str){
			var arr=str.split(';');
				var n = [];
				for(var i=0;i<arr.length;i++){
					if(arr[i].length<50){
					n.push(arr[i])
					}
				}
				for(var j=0;j<n.length;j++){
					for(var i=0;i<arr.length;i++){
						if(arr[i]==n[j]){
							arr.splice(i,1)
						}
					}
				}
				return arr;
		}
